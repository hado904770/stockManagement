<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="'Goods receipt note'">

<th:block layout:fragment="content">

    <div class="card">
        <div class="card-header text-uppercase">
			<div class="clearfix">
				<span class="float-left">
					danh sách phiếu nhập kho
				</span>
				<span class="float-right">
					<button type="button" class="btn btn-primary btn-sm"
                        data-toggle="modal" data-target="#add_goods_receipt_note">
                        <strong>
                            <i class="fa fa-plus"></i>
                            &nbsp;lập phiếu nhập kho
                        </strong>
					</button>
				</span>
			</div>
		</div>

        <div class="card-body">
            <div id="loading"></div>
            <div id="goods_receipt_notes"></div>
            <div id="error_get_all" class="text-danger"></div>

            [[ ${DOMAIN_WAREHOUSE} ]] <br>
            [[ ${REQUEST_GET_ALL} ]] <br>
            [[ ${PATH_ACTION} ]]

        </div>

        <div class="modal fade" id="add_goods_receipt_note">
            <div class="modal-dialog">
                <div class="modal-content">		
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h6 class="modal-title text-uppercase">
                            <strong>phiếu nhập kho</strong>
                        </h6>
                        
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
          
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="d-none" id="success_goods_receipt_note">
                        </div>
    
                        <div class="d-none" id="danger_goods_receipt_note">
                        </div>
    
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>
                                        <form>
                                            <div class="form-group">
                                                <textarea class="form-control" rows="3" name="content" 
                                                placeholder="Nội dung phiếu nhập kho"></textarea>
                                            </div>
                                            
                                            <table class="table table-bordered">
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                            <div class="form-group">
                                                                <input type="text" class="form-control form-control-sm" 
                                                                placeholder="Ngôn ngữ lập trình..." id="search_query">
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            
                                            <button class="btn btn-info mr-3" id="add_btn">
                                                <i class="fa fa-floppy-o"></i>
                                                &nbsp;lập phiếu
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</th:block>

</html>
